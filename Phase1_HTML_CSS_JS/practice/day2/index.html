<style>
    .cards-container{
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    .card{
        background-color: beige;
        padding: 10px;

        flex: 1 1 calc(33.333% - 10px);
        /* this is important */
        
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    @media(max-width:600px){
        .card{
            width: 100%;
        }
    }
    @media(max-width:900px){
        .card{
            width: 50%;
        }
    }
</style>
