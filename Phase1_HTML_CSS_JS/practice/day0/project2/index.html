<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav-list{
            display: flex;
            gap: 10px;
            list-style: none;
        }
        .boxes{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box{
            height: 200px;
            width: 200px;
            background-color: beige;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Logo</div>
        <ul class="nav-list">
            <li class="nav-list-items">Home</li>
            <li class="nav-list-items">About</li>
            <li class="nav-list-items">Contact</li>
        </ul>
    </nav>
    <div class="boxes">
        <div class="box1 box">box1</div>
        <div class="box2 box">box2</div>
    </div>
</body>
</html>
