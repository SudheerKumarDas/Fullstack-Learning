<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputText" placeholder="Type Something here ...">
    <p id="typedText"></p>

    <script>
        document.getElementById("inputText").addEventListener("keyup",(e)=>{
            document.getElementById("typedText").textContent = e.target.value;
        })
    </script>
</body>
</html>
