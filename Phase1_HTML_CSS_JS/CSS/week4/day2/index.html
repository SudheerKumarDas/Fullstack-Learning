<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1 class="title">Choose Your Plan</h1>

        <div class="pricing-container">
            <div class="card">
                <h2>Basic</h2>
                <p class="price"><span>$9</span> / month</p>
                <ul>
                    <li>1 project</li>
                    <li>Email Support</li>
                    <li>Basic Features</li>
                </ul>
                <button>Get Started</button>
            </div>

            <div class="card popular">
                <h2>Pro</h2>
                <p class="price"> <span>$19</span> / month</p>
                <ul>
                    <li>5 projects</li>
                    <li>Priority Support</li>
                    <li>All Basic Features</li>
                </ul>
                <button>Choose Pro</button>
            </div>

            <div class="card">
                <h2>Premium</h2>
                <p class="price"><span>$49</span> / month</p>
                <ul>
                    <li>Unlimited Projects</li>
                    <li>24*7 Support</li>
                    <li>All Premium Tools</li>
                </ul>
                <button>Go Premium</button>
            </div>
        </div>
</body>
</html>
