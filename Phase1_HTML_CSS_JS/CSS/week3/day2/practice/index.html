<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/Sadie_Sink_%2843914734441%29.jpg" alt="profile1">
                <h2>Sadie Sink</h2>
                <p>An Actress</p>
                <button>Follow</button>
        </div>

        <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Sonia_Rathee_%28cropped%29.jpg" alt="profile2">
                <h2>Sonia Thakur</h2>
                <p>Fullstack Developer</p>
                <button>Follow</button>
        </div>

        <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Sanjana-Sanghi-snapped-on-the-sets-of-The-Kapil-Sharma-Show-to-promote-their-upcoming-song-Mehendi-Wale-Haath_%28cropped%29.jpg" alt="profile3">
                <h2>Sudha Sah</h2>
                <p>App Developer</p>
                <button>Follow</button>
        </div>

    </div>
</body>
</html>
