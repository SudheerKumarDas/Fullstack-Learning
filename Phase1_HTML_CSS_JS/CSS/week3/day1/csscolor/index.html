<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color representation in css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">CSS Color representation</div>
    <div>
        <h1>color names = > color: red; </h1>

        <h3>rgb color => color: rgb(255, 0, 0);</h3>
        <h4>rgba color with transparency => color: rgba(255, 0, 0, 0.7);</h4>
    </div>
</body>
