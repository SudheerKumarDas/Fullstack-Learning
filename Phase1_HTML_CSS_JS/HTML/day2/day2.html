<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Me</h1>
    <img src="https://t4.ftcdn.net/jpg/12/92/57/55/360_F_1292575567_gxdgiptvuwtti3iAcEE5QYQFpTnNZS8g.jpg" alt="your picture">

    <form action="#" method="post">
        <label for="name">Full Name : </label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="text" id="email" name="email" required><br><br>

        <label for="message">Message :</label><br>
        <textarea name="message" id="message" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>
    <br><br>
    <select >
        <option >Frontend</option>
        <option >Backend</option>
        <option >Fullstack</option>
    </select><br><br>
    <label for="resume">Upload Your Resume:</label><br>
    <input type="file" id="resume" name="resume" accept=".pdf,.docx">
    <br><br>
    <button type="reset">Clear Form</button>
</body>
</html>
