<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
    <style>
        table{
            border-collapse: collapse;
            width: 60%;
        }
        th,td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Sudheer</td>
            <td>22</td>
            <td>Nepal</td>
        </tr>
        <tr>
            <td>Samrat</td>
            <td>23</td>
            <td>Indida</td>
        </tr>
    </table>
</body>
</html>
